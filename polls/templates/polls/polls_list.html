{% extends "base.html" %}

{% block content %}
    <h1>Polls Lists</h1>
    {% for user in users %}
        {% for param in user.usersocialprofile_set.all %}
            {% if param.social_id %}
                <img src="{{ param.social_photo_url }}" />
                {{ param.social_first_name }} {{ param.social_last_name }}
                <br/>
        {% endfor %}
    {% endfor %}
{% endblock %}
